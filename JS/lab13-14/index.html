<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab work JS №13-14</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Тест по JavaScript</h2>
        <form class="form-horizontal" id="test">
            <script type="text/template" id="template">
                <% for (var i = 0; i < data.length; i++) { %>
                <h3><%= data[i].title %></h3>
                <div class="form-group">
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a1"><%= data[i].answers[0].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a2"><%= data[i].answers[1].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a3"><%= data[i].answers[2].answer %></label>
                </div>
                <% } %>
            </script>
            <button class="center-block btn btn-info" id="check-results">Проверить результаты</button>
        </form>
    </div>
</body>
</html>
